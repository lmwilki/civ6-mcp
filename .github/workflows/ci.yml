name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  web:
    name: Web — lint & typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bunx convex codegen
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
      - run: bun run lint
      - run: bunx tsc --noEmit

  python:
    name: Python — typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -e ".[dev]" 2>/dev/null || pip install -e .
      - run: python -m py_compile src/civ_mcp/server.py
